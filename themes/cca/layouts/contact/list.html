{{ define "main" }}
    <div class="flex flex-col space-y-2 mb-12">
        <div class="flex">
            <div>
                <svg class="w-4 pt-1 mr-2 fill-current" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
                    <path d="M20 18.35V19a1 1 0 0 1-1 1h-2A17 17 0 0 1 0 3V1a1 1 0 0 1 1-1h4a1 1 0 0 1 1 1v4c0 .56-.31 1.31-.7 1.7L3.16 8.84c1.52 3.6 4.4 6.48 8 8l2.12-2.12c.4-.4 1.15-.71 1.7-.71H19a1 1 0 0 1 .99 1v3.35z"/>
                </svg>
            </div>

            <div>
                <a class="underline" href="tel:{{ .Params.phone }}">{{ .Params.phone }}</a>
            </div>
        </div>

        <div class="flex">
            <div>
                <svg class="w-4 pt-1 mr-2 fill-current" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
                    <path d="M4 16H0V6h20v10h-4v4H4v-4zm2-4v6h8v-6H6zM4 0h12v5H4V0zM2 8v2h2V8H2zm4 0v2h2V8H6z"/>
                </svg>
            </div>
            
            <div>
                {{ .Params.fax }}
            </div>
        </div>

        <div class="flex">
            <div>
                <svg class="w-4 pt-1 mr-2 fill-current" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
                    <path d="M13.6 13.47A4.99 4.99 0 0 1 5 10a5 5 0 0 1 8-4V5h2v6.5a1.5 1.5 0 0 0 3 0V10a8 8 0 1 0-4.42 7.16l.9 1.79A10 10 0 1 1 20 10h-.18.17v1.5a3.5 3.5 0 0 1-6.4 1.97zM10 13a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"/>
                </svg>
            </div>

            <div>
            <a class="underline" href="mailto:{{ .Params.email }}">{{ .Params.email }}</a>
            </div>
        </div>

        <div class="flex">
            <div>
                <svg class="w-4 pt-1 mr-2 fill-current" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
                    <path d="M10 20S3 10.87 3 7a7 7 0 1 1 14 0c0 3.87-7 13-7 13zm0-11a2 2 0 1 0 0-4 2 2 0 0 0 0 4z"/>
                </svg>
            </div>

            <div>
                {{ .Params.adresse }}
            </div>
        </div>
    </div>

    <iframe
        class="w-full border-gray-500 border-2 "
        src="{{ .Params.google_maps }}"
        width="600"
        height="650"
        allowfullscreen=""
        loading="lazy">
    </iframe>
{{ end }}
