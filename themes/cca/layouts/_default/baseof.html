<!DOCTYPE html>
<html lang="fr">
    {{- partial "head.html" . -}}

    <body class="flex flex-col mx-auto min-h-screen max-w-screen-xl bg-gray-900 text-gray-200 text-sm md:text-base px-5 pb-0">
        {{- partial "header.html" . -}}
        {{- block "main" . }}{{- end }}

      <script>
        if (window.netlifyIdentity) {
          window.netlifyIdentity.on("init", user => {
            if (!user) {
              window.netlifyIdentity.on("login", () => {
                document.location.href = "/admin/";
              });
            }
          });
        }
      </script>
    </body>
</html>
