{{ define "main" }}
  <main>
    <div class="grid grid-cols-2 gap-4">
      {{ with .Site.GetPage "projets" }}
          {{ range .Pages }}
            {{ $vignette := index (.Params.images) 0 }}
            <a href="{{.Permalink}}">
              <img
                src="/images/projets/{{$vignette}}"
                class="border-2 border-gray-600 rounded-sm"
                loading="lazy"
                alt="{{ .Title }}">
            </a>
          {{ end }}
      {{ end }}
    </div>
  </main>
{{ end }}
