{{ define "main" }}
  <main>
    <div class="grid grid-cols-2 gap-4">
      {{ with .Site.GetPage "projets" }}
          {{ range .Pages }}
            {{ $vignette := index (.Params.images) 0 }}
              <a href="{{ .Permalink }}" class="bg-auto bg-no-repeat bg-center h-80 cursor-pointer" style="background-image: url(/images/projets/{{$vignette}})">
                <h3 class="bg-gray-900 bg-opacity-75 p-5 text-center">
                  {{ .Title }}
                </h3>
              </a>
          {{ end }}
      {{ end }}
    </div>
  </main>
{{ end }}
