{{ define "main" }}
  <main>
    <div class="grid grid-cols-2 gap-4">
        {{ range .Pages }}
          {{ $vignette := index (.Params.images) 0 }}
          <a href="{{.Permalink}}">
            <img
              src="/images/projets/{{$vignette}}"
              loading="lazy"
              alt="{{ .Title }}">
          </a>
        {{ end }}
    </div>
  </main>
{{ end }}
